<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/9a2237f176.js" crossorigin="anonymous"></script> <!-- Font Awesome Lib -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/header.css">
	<link rel="stylesheet" href="css/form.css">
	<link rel="stylesheet" href="css/filter.css">

	<title>Booki</title>
</head>
<body>
	<!-- HEADER -->
	<header class="booki-header">
		<img class="header-logo" src="images/logo/Booki.png" alt="Booki Logo">
		<div class="booki-header-menu">
			<a class="text-normal menu-item" href="#">Hébergements</a>
			<a class="text-normal menu-item" href="#">Activités</a>
		</div>
	</header>

	<!-- SEARCH FORM -->
	<div class="booki-search">
		<p class="text-title booki-search-text">Trouvez votre hébergement pour des vacances de rêve</p>
		<p class="text-normal booki-search-text">En plein centre-ville ou en pleine nature</p>
		<form action="" class="booki-form">
			<i class="fa-solid fa-location-dot form-icon icon-meduim"></i>
			<input type="text" class="text-normal-bold text-field" value="" name="search-field" placeholder="Marseille, France">
			<input type="submit" class="text-normal-bold submit-field" value="Rechercher" name="request-search">
		</form>
	</div>

	<!-- FILTERS -->
	<div class="booki-filters">
		<div class="booki-filters-container">
			<p class="text-normal-bold">Filtres</p>
			<button type="submit" class="filter-button"><i class="fa-solid fa-money-bill-wave icon-meduim filter-icon"></i><p class="text-normal-bold filter-text">Économique</p></button>
			<button type="submit" class="filter-button"><i class="fa-solid fa-person icon-meduim filter-icon"></i><p class="text-normal-bold filter-text">Familiale</p></button>
			<button type="submit" class="filter-button"><i class="fa-solid fa-heart icon-meduim filter-icon"></i><p class="text-normal-bold filter-text">Romantique</p></button>
			<button type="submit" class="filter-button"><i class="fa-solid fa-dog icon-meduim filter-icon"></i><p class="text-normal-bold filter-text">Animaux autorisés</p></button>
		</div>
	</div>
</body>
</html>
