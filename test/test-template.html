<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/9a2237f176.js" crossorigin="anonymous"></script> <!-- Font Awesome Lib -->
	<link rel="stylesheet" href="../css/style.css">
	
	<title>Booki - Test Template</title>

	<style>
		.div-container {
			border-radius: 2px;
			border-style: solid;
		}
		.div-color-test {
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>

	<div class="div-container">
		<h1>Texte</h1>
		<p class="text-title">Un Titre</p>
		<p class="text-normal-bold">Texte en Gras</p>
		<p class="text-normal">Texte Normal</p>
	</div>
	<div class="div-container">
		<h1>Ic√¥nes</h1>
		<i class="fa-solid fa-dog icon-meduim"></i>
		<i class="fa-solid fa-info icon-meduim"></i>
		<i class="fa-solid fa-star icon-meduim"></i>
		<i class="fa-solid fa-person icon-meduim"></i>
		<i class="fa-solid fa-chart-line icon-meduim"></i>
		<i class="fa-solid fa-money-bill-wave icon-meduim"></i>
		<i class="fa-solid fa-heart icon-meduim"></i>
	</div>
	<div class="div-container">
		<h1>Couleurs</h1>
		<div style="background-color: var(--color-primary);" class="div-color-test"><p>Primaire</p></div>
		<div style="background-color: var(--color-secondary);" class="div-color-test"><p>Secondaire</p></div>
		<div style="background-color: var(--color-tertiary);" class="div-color-test"><p>Tertiaire</p></div>
	</div>
	<div class="div-container">
		<h1>Logo</h1>
		<h3>meduim</h3>
		<img src="../images/logo/Booki.png" alt="">
		<h3>large</h3>
		<img src="../images/logo/Booki@3x.png" alt="">
	</div>
</body>
</html>
